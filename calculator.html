<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="calculator.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="calculator.css">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    </head>
<noscript>
This page needs JavaScript enabled to work!
</noscript>
<body>
    <div class="calculator-grid">
        <div class="text-area column-span-all row-1">
            <div id="last-text" class="row-1"></div>
            <div id="current-text" class="row-2"></div>
        </div>
        <button id="0" class="column-2 row-6 number-button">0</button>
        <button id="1" class="column-2 row-5 number-button">1</button>
        <button id="2" class="column-3 row-5 number-button">2</button>
        <button id="3" class="column-4 row-5 number-button">3</button>
        <button id="4" class="column-2 row-4 number-button">4</button>
        <button id="5" class="column-3 row-4 number-button">5</button>
        <button id="6" class="column-4 row-4 number-button">6</button>
        <button id="7" class="column-2 row-3 number-button">7</button>
        <button id="8" class="column-3 row-3 number-button">8</button>
        <button id="9" class="column-4 row-3 number-button">9</button>

        <button id="leftBracket" class="column-2 row-2 number-button">(</button>
        <button id="rightBracket" class="column-3 row-2 number-button">)</button>

        <button id="decimal" class="column-3 row-6 number-button">.</button>
        <button id="equals" class="column-4 row-6 equals-button">=</button>

        <button id="clear" class="column-1 row-2 command-button">C</button>
        <button id="clearEntry" class="column-4 row-2 command-button">CE</button>

        <button id="plus" class="column-1 row-3 command-button">+</button>
        <button id="minus" class="column-1 row-4 command-button">-</button>
        <button id="times" class="column-1 row-5 command-button">*</button>
        <button id="divide" class="column-1 row-6 command-button">/</button>

    </div>
</body>   
</html>
